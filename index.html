function showMenu() {
  document.getElementById("menu").style.display = "flex";
  document.getElementById("quiz").style.display = "none";
  document.getElementById("result").style.display = "none";
}

function hideMenu() {
  document.getElementById("menu").style.display = "none";
}

function startBlock(block) {
  const size = 40;
  let start = (block - 1) * size;
  let end = (block === 4) ? allQuestions.length : start + size;

  currentQuestions = allQuestions.slice(start, end);
  wrongQuestions = [];
  isExam = false;
  initQuiz();
}

function startExam() {
  currentQuestions = [...allQuestions]
    .sort(() => Math.random() - 0.5)
    .slice(0, 40);

  examAnswers = currentQuestions.map(() => []);
  isExam = true;
  initQuiz();
}

function initQuiz() {
  hideMenu();
  document.getElementById("quiz").style.display = "block";
  document.getElementById("result").style.display = "none";
  currentIndex = 0;
  selectedIndices = isExam ? examAnswers[0] : [];
  wrongQuestions = [];
  loadQuestion();
}

function loadQuestion() {
  if (currentIndex >= currentQuestions.length) {
    if (!isExam && wrongQuestions.length > 0) {
      currentQuestions = wrongQuestions;
      wrongQuestions = [];
      currentIndex = 0;
      selectedIndices = [];
      loadQuestion();
      return;
    }
    showResult();
    return;
  }

  const q = currentQuestions[currentIndex];

  document.getElementById("progress").textContent =
    `Pytanie ${currentIndex + 1} z ${currentQuestions.length} (${q.num})`;

  document.getElementById("questionText").textContent = q.q;

  const container = document.getElementById("options");
  container.innerHTML = "";

  const letters = "abcdefghijklmnopqrstuvwxyz".split("");

  q.a.forEach((text, i) => {
    const div = document.createElement("div");
    div.className = "option";
    if (selectedIndices.includes(i)) div.classList.add("selected");

    div.innerHTML = `<span class="letter">${letters[i]})</span> ${text}`;
    div.onclick = () => {
      if (selectedIndices.includes(i)) {
        selectedIndices = selectedIndices.filter(idx => idx !== i);
        div.classList.remove("selected");
      } else {
        selectedIndices.push(i);
        div.classList.add("selected");
      }

      if (isExam) {
        examAnswers[currentIndex] = [...selectedIndices];
      }
    };
    container.appendChild(div);
  });

  selectedIndices = isExam ? examAnswers[currentIndex] : selectedIndices;

  document.getElementById("feedback").textContent = "";
  document.getElementById("check").style.display  = isExam ? "none" : "";
  document.getElementById("next").style.display   = isExam ? "" : "none";
}

function checkAnswer() {
  if (selectedIndices.length === 0) {
    alert("Zaznacz przynajmniej jedną odpowiedź.");
    return;
  }

  const q = currentQuestions[currentIndex];
  const correctSet = new Set(q.correct);
  const selectedSet = new Set(selectedIndices);

  const isCorrect = correctSet.size === selectedSet.size &&
                    [...correctSet].every(x => selectedSet.has(x));

  const fb = document.getElementById("feedback");
  fb.textContent = isCorrect
    ? "Dobrze!"
    : `Źle – poprawn${q.correct.length > 1 ? "e" : "a"}: ${q.correct.map(i => String.fromCharCode(97 + i)).join(", ")}`;

  fb.className = isCorrect ? "good" : "bad";

  if (!isCorrect) {
    wrongQuestions.push(q);
  }

  document.getElementById("check").style.display = "none";
  document.getElementById("next").style.display = "";
}

function nextQuestion() {
  currentIndex++;
  selectedIndices = isExam ? examAnswers[currentIndex] : [];
  loadQuestion();
}

function showResult() {
  document.getElementById("quiz").style.display = "none";
  const resDiv = document.getElementById("result");
  resDiv.style.display = "block";

  const title = document.getElementById("resultTitle");
  const text = document.getElementById("resultText");
  const review = document.getElementById("examReview");

  review.innerHTML = "";

  if (isExam) {
    let correctCount = 0;
    currentQuestions.forEach((q, i) => {
      const chosen = examAnswers[i];
      const chosenSet = new Set(chosen);
      const correctSet = new Set(q.correct);
      const isOk = correctSet.size === chosenSet.size &&
                   [...correctSet].every(x => chosenSet.has(x));
      if (isOk) correctCount++;

      const item = document.createElement("div");
      item.className = "item " + (isOk ? "correct" : "incorrect");
      item.innerHTML = `
        <div><strong>Pytanie ${q.num}</strong></div>
        <div>${q.q}</div>
        <br>
        <div><strong>Twoje odpowiedzi:</strong> ${
          chosen.length === 0 ? "brak" : chosen.map(j => String.fromCharCode(97 + j) + ") " + q.a[j]).join(" • ")
        }</div>
        <div><strong>Poprawn${q.correct.length > 1 ? "e" : "a"}:</strong> ${
          q.correct.map(j => String.fromCharCode(97 + j) + ") " + q.a[j]).join(" • ")
        }</div>
      `;
      review.appendChild(item);
    });

    const percent = (correctCount / currentQuestions.length * 100).toFixed(1);
    title.textContent = "Wynik egzaminu";
    text.innerHTML = `Poprawnych: <b>${correctCount}</b> / 40<br><b>${percent}%</b>`;
  } else {
    const total = currentQuestions.length;
    const good = total - wrongQuestions.length;
    title.textContent = "Wynik serii";
    text.innerHTML = `Dobrze: <b>${good}</b><br>Źle: <b>${wrongQuestions.length}</b>`;
    if (wrongQuestions.length === 0) {
      text.innerHTML += "<br><br><b>Gratulacje – wszystko dobrze!</b>";
    }
  }
}

showMenu();
</script>
